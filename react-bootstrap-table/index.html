<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="react-bootstrap-table.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <title>React Bootstrap Table</title>
    </head>
    <body>
        <div id="container">
        </div>
        
        <script src="react.min.js"></script>
        <script src="react-dom.min.js"></script>
        <script src="browser.min.js"></script>
        <script src="react-bootstrap-table.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script type="text/babel">
// products will be presented by ReactBsTable
var products = [
  {
      id: 1,
      name: "Product1",
      price: 120
  },{
      id: 2,
      name: "Product2",
      price: 80
  },{
      id: 3,
      name: "Product3",
      price: 207
  },{
      id: 4,
      name: "Product4",
      price: 100
  },{
      id: 5,
      name: "Product5",
      price: 150
  },{
      id: 6,
      name: "Product1",
      price: 160
  }
];

ReactDOM.render(
  <BootstrapTable data={products} striped={true} hover={true}>
      <TableHeaderColumn isKey={true} dataField="id">Product ID</TableHeaderColumn>
      <TableHeaderColumn dataField="name">Product Name</TableHeaderColumn>
      <TableHeaderColumn dataField="price">Product Price</TableHeaderColumn>
  </BootstrapTable>,
  document.getElementById('container')
);
        </script>
    </body>
</html>
