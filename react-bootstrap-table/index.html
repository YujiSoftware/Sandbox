<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="react-bootstrap-table.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <title>React Bootstrap Table</title>
    </head>
    <body>
        <div id="container">
        </div>
        
        <script src="jquery-2.2.4.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="react.min.js"></script>
        <script src="react-dom.min.js"></script>
        <script src="browser.min.js"></script>
        <script src="react-bootstrap-table.min.js"></script>
        <script type="text/babel">
var Cake = React.createClass({
    getInitialState: function() {
        return {
            cake: []
        };
    },

    componentDidMount: function() {
        this.serverRequest = $.get("sample.json", function (result) {
            this.setState({
                cake: [
                    {
                        title: "batter",
                        data: result.batters.batter
                    },
                    {
                        title: "topping",
                        data: result.topping
                    }
                ]
            });
        }.bind(this));
    },

    componentWillUnmount: function() {
        this.serverRequest.abort();
    },

    render: function() {
        var commentNodes = this.state.cake.map(function (cake) {
            return (
                <div>
                    <h3>{cake.title}</h3>
                    <BootstrapTable data={cake.data} striped={true} hover={true}>
                        <TableHeaderColumn isKey={true} dataField="id">Product ID</TableHeaderColumn>
                        <TableHeaderColumn dataField="type">Type</TableHeaderColumn>
                    </BootstrapTable>
                </div>
            );
        });
        
        return (
            <div className="commentList">
                {commentNodes}
            </div>
        );
    }
});

ReactDOM.render(
  <Cake />,
  document.getElementById('container')
);
        </script>
    </body>
</html>
